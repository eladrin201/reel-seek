<div ng-show="movie && movie.imdbID">
  <h2><a ng-href="/#/movie/{{movie.imdbID}}">{{movie.Title}}</a> <small>{{movie.Year}} | Rated: {{movie.Rated}}</small></h2>
  <div class="col-sm-2">
    <a ng-href="/#/movie/{{movie.imdbID}}"><img ng-src="{{movie.Poster}}" class="img-responsive"></a>
  </div>
  <div class="col-sm-10">
    <p class="movie-subtitle">Directed: {{movie.Director}}</p>
    <p class="movie-subtitle">Written: {{movie.Writer}} </p>
    <p class="movie-subtitle">Staring: {{movie.Actors}}</p>
    <h5>Summary</h5>
    <p class="movie-content">{{movie.Plot}}</p>
    <a ng-href="/#/movie/{{movie.imdbID}}"><h5>Click to read more</h5></a>
  </div>
</div>
