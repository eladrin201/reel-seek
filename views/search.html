<h1 class="page-header">Search Movies</h1>

<form class="form-inline" ng-submit="record(form.title, form.year)" role="form">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" ng-model="form.title" name="title" placeholder="Movie Title" required="">
  </div>
  <div class="form-group">
    <label for="year">Year</label>
    <input type="year" class="form-control" ng-model="form.year" name="year" placeholder="Year">
  </div>
  <button type="submit" class="btn btn-primary">Search Database</button>
</form>
