<h1 class="page-header">Search Movies</h1>

<form class="form-inline" ng-submit="record(form.title, form.year)" role="form">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" ng-model="form.title" name="title" placeholder="Movie Title">
  </div>
  <div class="form-group">
    <label for="year">Year</label>
    <input type="year" class="form-control" ng-model="form.year" name="year" placeholder="Year">
  </div>
  <button type="submit" class="btn btn-primary">Check Database</button>
</form>

<div ng-show="result">
  <h2>{{result.Title}} <small>{{result.Year}}</small></h2>
  <p>{{result.Plot}}</p>
</div>

<div ng-show="oops">
  <h2>{{oops}}</h2>
</div>
