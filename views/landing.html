<h1 class="page-header">Marvel Movie Showcase</h1>
<!--Result display-->
<div>
  <div ng-hide="oops || result" class="panel-body">
    <h2>Searching ... </h2>
  </div>

  <ul>
    <listing-landing ng-repeat="movie in result" movie="movie"></listing-landing>
  </ul>

  <!--error-->
  <div ng-show="oops" class="panel-body">
    <h2>{{oops}}</h2>
  </div>
</div>
